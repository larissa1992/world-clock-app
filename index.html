<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock -Larissa Adina</title>

    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city</option>
            <option value="">London </option>
            <option value="">New York</option>
            <option value="">Berlin</option>
            <option value="">Paris</option>
        </select>


        <div class="city">
            <div>
                <h2>Los Angeles 🇺🇸</h2>
                <div class="date">
                    August 15th 2022
                </div>
            </div>

            <div class="time">1:48:15 <small>AM</small> </div>

        </div>

        <div class="city">
            <div>
                <h2>London 🇬🇧</h2>
                <div class="date">
                    August 15th 2022
                </div>
            </div>
            <div class="time">1:48:15 <small>AM</small> </div>

        </div>

    </div>
    <footer> This project was coded with ❤️ by <strong>Larissa</strong> and is <a
            href="https://github.com/larissa1992/world-clock-app" target="_blank">open sourced on
            GitHub.</a> and is
        hosted on <a href="https://world-clock-application.netlify.app/" target="_blank">Netlify</a>
    </footer>




    <script src="src/script.js"></script>
</body>

</html>
